<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- foglio di stile presonale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
  </head>
  <body>

      <div class="wrapper">

        <div id="slider_block">
          <div class="prev_block">
            <div class="prev" @click="prevImage()">
              <i class="fas fa-angle-left"></i>
            </div>
          </div>

          <img :src="images[indexImage]" alt="foto gattino">

          <div class="next_block">
            <div class="next" @click="nextImage()">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>

        <div class="circles_slider">
          <i v-for="(image, index) in images" :class="(index == indexImage) ? 'active' : ''" class="fas fa-circle" @click="indexImage = index"></i>
        </div>

      </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
